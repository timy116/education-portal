{% load staticfiles %}

<div class="footer">
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				{% comment %} footer links {% endcomment %}
				<div class="footer-links is-flex">
					<div class="col-sm-4 col-xs-12">
						<p><a href="#">關於我們</a></p>
						<p><a href="#">Link2</a></p>
						<p><a href="#">Link3</a></p>
					</div>
					<div class="col-sm-4 col-xs-12">
						<p><a href="#">Link4</a></p>
						<p><a href="#">Link5</a></p>
					</div>
					<div class="col-sm-4 col-xs-12">
						<p><a href="#">Link6</a></p>
						<p><a href="#">Link7</a></p>
					</div>
				</div>

				{% comment %} news letter {% endcomment %}
				<form id="newslatter_form" action="." method="post">
					<div class="form--row">
						<div class="form--row__input">
							<label>訂閱我們的電子報</label>
							<div class="input--icon">
								<input type="email" name="email" placeholder="您的電子郵件電址" id="newsletter_email_field" required>
								<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" 
								class="iconify iconify--mdi" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" 
								viewBox="0 0 24 24" data-icon="mdi:email-outline">
									<path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6m-2 0l-8 5l-8-5h16m0 12H4V8l8 5l8-5v10z" fill="currentColor"></path>
								</svg>
							</div>
							<small>請在上方輸入您的電子郵件地址</small>
						</div>
						<button type="submit" id="submit_newsletter" name="submit" value="Submit"
							class="button button--primary">訂閱</button>
					</div>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
</div>
